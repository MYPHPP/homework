{extend name="app" /}
{block name='bodyclass'}
login-page
{/block}
{block name="content"}
<div class="login-box">
    <div class="login-logo">
        <b>后台登录</b>
    </div>
    <!-- /.login-logo -->
    <div class="card">
        <div class="card-body login-card-body">
            <p class="login-box-msg"></p>

            <form action="" method="post">
                {include file='common/base' temp='name,passwd'}
                <div class="row">
                    <div class="col-8">
                        <div class="checkbox icheck">
                            <label>
                                <input type="checkbox" name="remember" value="1"> 记住密码
                            </label>
                        </div>
                    </div>
                    <!-- /.col -->
                    <div class="col-4">
                        <button type="submit" class="btn btn-primary btn-block btn-flat">登录</button>
                    </div>
                    <!-- /.col -->
                </div>
            </form>

            <p class="mb-1">
                <!--<a href="#">忘记密码？</a>-->
            </p>
            <p class="mb-0">
                <a href="/bs/index/register" class="text-center">注册新账号</a>
            </p>
        </div>
    </div>
</div>
{/block}
{block name='footjs'}
{load href="/plugins/iCheck/icheck.min.js" /}
<script>
    $(function () {
        $('input').iCheck({
            checkboxClass: 'icheckbox_square-blue',
            radioClass   : 'iradio_square-blue',
            increaseArea : '20%' // optional
        })
    })
</script>
{/block}
