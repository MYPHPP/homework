{extend name="app" /}
{block name="content"}
<div class="row">
    <div class="col-xs-12">
        <div class="box box-primary">
            <form role="form" class="ajaxForm" method="post" enctype="multipart/form-data">
                <div class="box-body">
                    <div class="form-group col-xs-6">
                        <label for="user">用户名</label>
                        <input class="form-control" id="user" name="user" value="{$loginInfo->name}" disabled>
                    </div>
                    <div class="form-group col-xs-6">
                        <label for="passwd">密码</label>
                        <div class="input-group">
                            <input name="passwd" type="password" class="form-control" id="passwd" value="{$loginInfo->passwd['change']}">
                            <span class="input-group-addon showpw"><i class="fa fa-eye"></i></span>
                        </div>
                    </div>
                    <div class="form-group col-xs-6">
                        <label for="role">角色</label>
                        <input name="role" type="text" class="form-control" id="role" value="{$loginInfo->role->name}" disabled>
                    </div>
                </div>
                <div class="box-body">
                    <div class="form-group col-xs-6">
                        <label for="create_time">创建时间</label>
                        <input name="create_time" type="text" class="form-control" id="create_time" value="{$loginInfo->create_time}" disabled>
                    </div>
                    <div class="form-group col-xs-6">
                        <label for="update_time">更新时间</label>
                        <input name="update_time" type="text" class="form-control" id="update_time" value="{$loginInfo->update_time}" disabled>
                    </div>
                </div>
                <!-- /.box-body -->
                <div class="box-footer text-center">
                    <button type="reset" class="btn btn-primary">重置</button>
                    <button type="submit" class="btn btn-primary">修改</button>
                </div>
            </form>
        </div>
    </div>
</div>
<script>
    $('.showpw').on('click',function () {
        if($(this).prev().attr('type') == 'password'){
            $(this).prev().attr('type','text');
        }else{
            $(this).prev().attr('type','password');
        }
    });
</script>
{/block}
